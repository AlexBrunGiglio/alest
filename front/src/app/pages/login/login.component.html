<div class="login">
    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div class="auth-left">
                <div class="auth-logo">
                    <a><img src="assets/icons/logo.svg" alt="Logo" style="height: 230px;"></a>
                </div>
                <h1 class="auth-title">Se connecter</h1>
                <p class="auth-subtitle mb-5">Connectez vous avec les informations que vous avez renseigner lors de votre incription.</p>

                <form action="index.html">
                    <mat-form-field appearance="outline">
                        <mat-label>Identifiant</mat-label>
                        <input matInput placeholder="Placeholder">
                        <mat-icon matSuffix>account_circle</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Afficher le mot de passe'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <!-- <div class="form-check form-check-lg d-flex align-items-end">
                        <input class="form-check-input me-2" type="checkbox" value="" class="flexCheckDefault">
                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                            Keep me logged in
                        </label>
                    </div> -->
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Connexion</button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class="sub-infos">Pas de compte ? <a href="auth-register.html" class="font-bold">Inscrivez vous</a>.</p>
                    <p class="sub-infos"><a class="font-bold" href="auth-forgot-password.html">Mot de passe oubli√© ?</a></p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div class="auth-right">
            </div>
        </div>
    </div>
</div>
